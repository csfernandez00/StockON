<h1 mat-dialog-title>Eliminar cuenta</h1>
<div mat-dialog-content>
    Tu cuenta sera eliminada de manera permanente, deseas continuar de todos modos?
</div>
<div mat-dialog-actions style="padding-top: .5rem;">
    <button mat-stroked-button mat-dialog-close cdkFocusInitial (click)="onAccept()" color="warn">Si</button>
    <button mat-stroked-button mat-dialog-close>No</button>
</div>
